{% extends 'homepage.html'%}
{% load static%}
{% block content%}

    {% include "include/header.html"%}
    
    <!-- breadcrumb start -->
    <div class="breadcrumb-area" style="background-image:url('{% static 'assets/img/other/3.png' %}')">
        <div class="container">
            <div class="breadcrumb-inner">
                <div class="section-title mb-0 text-center">
                    <h2 class="page-title">Зарегистрироваться</h2>
                    <ul class="page-list">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li>Зарегистрироваться</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb end --> 

    <!-- signup-page-Start --> 
    <div class="signup-page-area pd-top-120 pd-bottom-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-7">
                    <form class="signin-inner" method = "POST" >
                        {% csrf_token %}
                        <div class="row"> 
                            <div class="col-12">
                                <div class="single-input-inner style-bg-border">
                                    <input type="text" name = "username" placeholder="Имя пользователя">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-input-inner style-bg-border">
                                    <input type="text" name = "email" placeholder="Почта">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="single-input-inner style-bg-border">
                                    <input type="text" name = "password" placeholder="Пароль">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="single-input-inner style-bg-border">
                                    <input type="text" name = "confirm_password" placeholder="Потвердите  Пароль">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="single-checkbox-inner">
                                    <input type="checkbox">
                                    By clicking "create account".
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <button class="btn btn-base w-100">Создать  Аккаунт</button>
                            </div>
                            <div class="col-12">
                                <span>Уже есть учетная запись ?</span>
                                <a href="signin.html"><strong>Войти</strong></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- signup-page-end --> 

    {% include "include/footer.html"%}

    <!-- footer area end -->

{% endblock %}
